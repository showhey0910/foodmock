<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodMock</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>

<body>
<header id="header">
  <nav class="header-nav">
    <ul class="header-nav-items">
      <li class="header-nav-item tab-home tab-label1 selected"><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
      <li class="header-nav-item tab-bookmark tab-label2"><a href="#"><i class="fa fa-bookmark-o" aria-hidden="true"></i></a></li>
      <li class="header-nav-item tab-post tab-label3"><a href="#"><i class="fa fa-plus-square-o" aria-hidden="true"></i></a></li>
      <li class="header-nav-item tab-mypage tab-label4"><a href="#"><i class="fa fa-user-o" aria-hidden="true"></i></a></li>
    </ul>
  </nav>
</header>

<main id="main">
  <div class="container">
    <div class="panel-area">
      <div id="panel-home" class="tab-panel">

        <h1 class="foodmock">FoodMock</h1>
        
        <div class="timeline-item timeline-went">
          <div class="timeline-head">
            <div class="user-img-area">
              <img src="img/cheater.jpeg" alt="チーター" class="user-img">
            </div>
            <div class="post-title">
              <p class="shop">オオカミの口</p>
            </div>
          </div>
          <img src="img/ookaminokuchi.JPG" alt="オオカミの口" class="post-img">
        </div>

        <div class="timeline-item timeline-like">
          <div class="timeline-head">
            <div class="user-img-area">
              <img src="img/cheater.jpeg" alt="チーター" class="user-img">
            </div>
            <div class="post-title">
              <p class="shop">中華蕎麦とみ田</p>
            </div>
          </div>
          <img src="img/tomita.JPG" alt="中華蕎麦とみ田" class="post-img">
        </div>

      </div>

      <!-- <div id="panel-bookmark" class="tab-panel">
        <p>Bookmark</p>
      </div>

      <div id="panel-post" class="tab-panel">
        <p>Post</p>
      </div>

      <div id="panel-mypage" class="tab-panel">
        <p>Mypage</p>
      </div> -->
    </div>
  </div>

</main>

</body>
</html>
